<div class="container">
  <div>
    <button class="btn btn-success" routerLink="/userupdate/1" *ngIf="isLogged">
      Edit Person
    </button>
  </div>
  <div class="row text-light my-5" id="about">

    <div class="col-lg-4 col-xs-12 text-center">
      <img src="../../../assets/FjU2lkcWYAgNG6d.jpg" id="profile">
      <p class="fs-3">{{user.firstName}} {{user.lastName}}</p>
    </div>

    <div class="col-lg-8 col-xs-12 text-center p-4">
      <h2 class="title fs-1 text-primary">About Me</h2>
      <p class="fs-5">
        {{user.description}}
      </p>
    </div>
  </div>
</div>
