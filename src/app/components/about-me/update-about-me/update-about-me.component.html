<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" #f="ngForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="from-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
                </div>
                 <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="from-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <input type="text" class="from-control" id="description" name="description" [(ngModel)]="user.description" required>
                </div>
                <div class="form-group">
                    <label for="img">Change Image</label>
                    <input type="text" class="from-control" id="img" name="img" [(ngModel)]="user.img" 
                    accept=".jpg, .jpeg, .png">
                </div>
                <button  type="submit" class="btn btn-primary">
                    Edit User
                </button>
            </form>
        </div>
    </div>
</div>
