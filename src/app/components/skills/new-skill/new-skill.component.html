<div class="app">
    <div class="container">
        <h1 class="text-center">New Skill</h1>
        <hr>
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" #f="ngForm">
                    <div class="form-group">
                        <label for="skillName">Nombre de la skill</label>
                        <input type="text" class="from-control" id="skillName" name="skillName" [(ngModel)]="skillName"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="porcent">Porcentaje</label>
                        <input type="number" class="from-control" id="porcent" name="porcen" [(ngModel)]="porcent"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Skill
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
