<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="skillName">Nombre de la Skill</label>
                    <input type="text" class="from-control" id="skillName" name="skillName"
                        [(ngModel)]="skill.skillName">
                </div>
                <div class="form-group">
                    <label for="porcent">Porcentaje</label>
                    <input type="text" class="from-control" id="porcent" name="porcent" [(ngModel)]="skill.porcent">
                </div>
                <button type="submit" class="btn btn-primary">
                    Update Skill
                </button>
            </form>
        </div>
    </div>
</div>
